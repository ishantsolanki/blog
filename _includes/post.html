---
layout: base.html
---

<article class="post">
  <header class="post-header">
    <h1>{{ title }}</h1>
    <time datetime="{{ date | date: '%Y-%m-%d' }}"
      >{{ date | date: "%B %d, %Y" }}</time
    >
  </header>
  <div class="post-content">{{ content }}</div>
  <footer class="post-footer">
    <a href="{{ '/blogs/' | url }}">&larr; Back to all posts</a>
  </footer>
</article>
